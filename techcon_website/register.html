<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.5;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #0073e6;
    }
    nav a:hover {
      text-decoration: underline;
    }
    form {
      max-width: 400px;
      margin-top: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      box-sizing: border-box;
    }
    .checkbox-label {
      font-weight: normal;
      margin-top: 1em;
      display: flex;
      align-items: center;
    }
    .checkbox-label input {
      margin-right: 0.5em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1em;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    footer {
      margin-top: 3em;
      border-top: 1px solid #ccc;
      padding-top: 1em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post" novalidate>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <label class="checkbox-label" for="terms">
        <input type="checkbox" id="terms" name="terms" required />
        I agree to the <a href="terms.html" target="_blank" rel="noopener noreferrer">terms and conditions</a>.
      </label>

      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    copyright &copy; 2024 TechCon. All rights reserved.
  </footer>
</body>
</html>
